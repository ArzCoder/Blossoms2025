<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blossoms 2025 | Team Onyx</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- ======= NAVBAR ======= -->
  <header class="navbar">
    <div class="logo left-logo">
      <img src="logo.png" alt="Left Logo">
    </div>

    <div class="center-heading">
      <h1 class="main-title">Blossoms 2025</h1>
      <p class="sub-title">Team Onyx</p>
    </div>

    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#events">Events</a>
      <a href="#about">About Us</a>
    </nav>

    <div class="logo right-logo">
      <img src="logoo.png" alt="Right Logo">
    </div>

    <div class="hamburger-menu-toggle">☰</div>
    <div class="hamburger-menu">
      <a href="#home">Home</a>
      <a href="#events">Events</a>
      <a href="#about">About Us</a>
    </div>
  </header>

  <!-- ======= HERO SECTION ======= -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Welcome to Blossoms 2025</h1>
      <p>Experience the spirit of celebration, creativity, and togetherness — all under one vibrant fest.</p>
      <a href="#events" class="btn">Explore Events</a>
    </div>
    <div class="hero-image">
      <img src="image.jpg" alt="Hero Image">
    </div>
  </section>
<!-- ======= EVENTS SECTION ======= -->
<section id="events" class="events-page">
  <iframe src="events.html" class="embed-section"></iframe>
</section>

<!-- ======= ABOUT US SECTION ======= -->
<section id="about" class="about-section">
  <iframe src="about.html" class="embed-section"></iframe>
</section>


  <!-- ======= FOOTER ======= -->
  <footer>
    <p>© Blossoms 2025 | Team Onyx</p>
  </footer>

</body>
</html>
